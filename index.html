<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" name="" id="name">
            </div>
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" name="" id="surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(Digite um email válido)</span></label>
            <input type="email" name="" id="email">
          </div>

          <div class="input-wrapper">
            <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" name="" id="senha">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" name="" id="mentor">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <fieldset>
            <p>PRIMEIRA MENTORIA</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="" id="first-date">
              </div>
              <div class="input-wrapper">
                <label for="first-begin">Das</span></label>
                <input type="time" name="" id="first-begin">
              </div>
              <div class="input-wrapper">
                <label for="first-end">Até</span></label>
                <input type="time" name="" id="first-end">
              </div>
            </div>

            <p>SEGUNDA MENTORIA</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="" id="second-date">
              </div>
              <div class="input-wrapper">
                <label for="second-begin">Das</span></label>
                <input type="time" name="" id="second-begin">
              </div>
              <div class="input-wrapper">
                <label for="second-end">Até</span></label>
                <input type="time" name="" id="second-end">
              </div>
            </div>
          </fieldset>
        </div>
      </fieldset>

    </form>
    <footer>
      <button name="save" form="my-form">SALVAR</button>
    </footer>
  </div>
</body>

</html>
